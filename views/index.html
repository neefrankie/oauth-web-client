{% extends "layout.html" %}

{% block content %}
<div class="jumbotron">
    <p>Access token value: <span class="label label-danger">{{accessToken}}</span></p>
    <p>Scope value: <span class="label label-danger">{{ scope }}</span></p>
    <p>Refresh token: <span class="label label-danger">{{ refreshToken }}</span></p>
    <a class="btn btn-primary" href="{{endpoint}}">Get OAuth Token</a>
</div>
{% endblock %}
